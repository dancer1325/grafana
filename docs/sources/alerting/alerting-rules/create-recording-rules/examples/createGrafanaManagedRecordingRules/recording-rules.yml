groups:
  - name: grafana-recording-rules
    interval: 10s
    rules:
      - record: recordingrulegrafanamanagedfirst
        expr: |
          histogram_quantile(0.95, sum(rate(prometheus_http_request_duration_seconds_bucket[5m])) by (le, handler)) /
          avg(rate(prometheus_http_requests_total[5m])) by (handler)
      
      - record: recordingrulegrafanamanagedSecond
        expr: up{job="prometheus"}