global:
  scrape_interval: 15s

rule_files:
  - "alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  - job_name: 'mimir'
    static_configs:
      - targets: ['mimir:9009']
      
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
      
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']