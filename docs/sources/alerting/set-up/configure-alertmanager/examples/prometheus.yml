global:
  scrape_interval: 15s

rule_files:
  - "rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
      
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']